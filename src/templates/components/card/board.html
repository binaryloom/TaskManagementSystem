{% extends "components/card/base.html" %}
{% block card_title %}
    {{ item.name|default:"Card Title" }}
{% endblock card_title %}
{% block card_body %}
    {% for item in item.lists.all %}
        <span class="inline-block px-2 py-1 bg-violet-500 text-white rounded-md">{{ item }}</span>
    {% endfor %}
{% endblock card_body %}
