{% extends "layouts/list.html" %}
{% block list_container %}
    {% for item in object_list %}
        {% include "components/card/task.html" with item=item card_link=item.get_absolute_url %}
    {% endfor %}
{% endblock list_container %}
{% block action_container %}
    <a href="{% url "task_management:taskcreate_view" %}"
       class="inline-flex items-center justify-center text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Task</a>
{% endblock action_container %}
