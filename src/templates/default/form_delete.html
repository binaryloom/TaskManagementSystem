{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto mt-8">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Confirm Deletion</h2>
            <p class="mb-4">
                Are you sure you want to delete this <span class="text-red-400">{{ object }}</span> ?
            </p>
            <form method="post" id="delete-form">
                {% csrf_token %}
                <button type="submit"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                <a href="#" id="cancel-btn" class="text-blue-500 ml-4 hover:underline">Cancel</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("cancel-btn").addEventListener("click", function(event) {
            event.preventDefault();
            history.back();
        });
    </script>
{% endblock content %}
